<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLYHERR❤️</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>ONLYHERR❤️</h1>
    <p>Here are some beautiful flowers for you:</p>
    <canvas id="flowerCanvas" width="300" height="300"></canvas>
    <p>I love you,!!!!!! ❤️</p>
    <p>&copy; generated by JAMES for VIRGINIA. All rights reserved.</p>
    <script>
        const canvas = document.getElementById("flowerCanvas");
        const ctx = canvas.getContext("2d");
        
        function drawPetal(x, y, width, height, angle, color) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.ellipse(0, 0, width, height, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        function drawFlower() {
            const centerX = 150;
            const centerY = 130;
            const petalColor = "red";
            const centerColor = "yellow";
            const stemColor = "green";

            // Draw petals
            for (let i = 0; i < 6; i++) {
                let angle = (i * 60) * (Math.PI / 180);
                drawPetal(centerX + Math.cos(angle) * 30, centerY + Math.sin(angle) * 30, 40, 20, angle, petalColor);
            }

            // Draw center
            ctx.fillStyle = centerColor;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, Math.PI * 2);
            ctx.fill();

            // Draw stem
            ctx.fillStyle = stemColor;
            ctx.fillRect(centerX - 5, centerY + 20, 10, 100);
        }

        drawFlower();
    </script>
</body>
</html>
